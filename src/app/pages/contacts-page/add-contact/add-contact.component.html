<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
<div class="modal" tabindex="-1" role="dialog" style="display:block;">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ titulo }}</h5>
        <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">

            <div class="col-sm">
              <ul *ngIf="contact" class="list-group text-dark mb-3">
                <li class="list-group-item active">{{contact.id}}</li>
                <li class="list-group-item">{{contact.first_name}}</li>
                <li class="list-group-item">{{contact.last_name}}</li>
                <li class="list-group-item">{{contact.email}}</li>
                <li class="list-group-item"><img src="{{contact.avatar}}"></li>
              </ul>
            </div>
          </div>


          <div class="modal-footer">
            <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
